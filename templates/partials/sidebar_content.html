{% load static %}
<div class="flex items-center justify-center h-16 bg-blue-600 text-white shadow-md">
    <a href="{% url 'user_dashboard' %}" class="flex items-center">
        <img src="{% static 'images/your-logo.png' %}" alt="لوگوی اعتبارینو" class="h-10 w-auto ml-3">
        <h1 class="text-xl font-bold">اعتبارینو محمدی</h1>
    </a>
</div>
<div class="flex flex-col flex-grow p-4 bg-white dark:bg-gray-800">
    <nav class="flex-grow">
        <a class="flex items-center px-4 py-2 mt-2 rounded-md {% if request.resolver_match.url_name == 'user_dashboard' %}text-gray-800 bg-gray-200 dark:text-white dark:bg-gray-700{% else %}text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700{% endif %}" href="{% url 'user_dashboard' %}">
            <span class="ml-3">داشبورد</span>
        </a>
        <a class="flex items-center px-4 py-2 mt-2 rounded-md {% if 'ticket' in request.resolver_match.url_name %}text-gray-800 bg-gray-200 dark:text-white dark:bg-gray-700{% else %}text-gray-600 dark:text-gray-300 hover:bg-gray-200 dark:hover:bg-gray-700{% endif %}" href="{% url 'ticket_list' %}">
            <span class="ml-3">تیکت‌های پشتیبانی</span>
        </a>

    </nav>
    <a class="flex items-center px-4 py-2 mt-2 text-red-600 hover:bg-red-100 dark:hover:bg-gray-700 dark:text-red-400 rounded-md" href="{% url 'logout' %}">
        <span class="ml-3">خروج از حساب</span>
    </a>
</div>
