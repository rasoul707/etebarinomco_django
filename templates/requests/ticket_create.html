{% extends 'base.html' %}

{% block title %}ایجاد تیکت جدید{% endblock %}
{% block page_title %}ایجاد تیکت جدید{% endblock %}

{% block content %}
<div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow-md border border-gray-200 dark:border-gray-600 max-w-2xl mx-auto">
    <form method="post" class="space-y-6">
        {% csrf_token %}
        <div class="space-y-4">
            {% for field in form %}
                <div>
                    <label for="{{ field.id_for_label }}" class="block mb-1 font-medium text-gray-700 dark:text-gray-300">
                        {{ field.label }}
                    </label>
                    {{ field }}
                    {% if field.errors %}
                        <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
                    {% endif %}
                </div>
            {% endfor %}
        </div>
        <button type="submit" class="w-full bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 transition-colors">
            ارسال تیکت
        </button>
    </form>
</div>
{% endblock %}
