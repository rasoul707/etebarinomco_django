{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}سامانه اعتبار{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    {% block head_extra %}{% endblock %}
</head>
<body class="bg-gray-100 dark:bg-gray-900 font-sans flex flex-col min-h-screen">
    <header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
        <div class="container mx-auto px-4 sm:px-6 py-4 text-center">
            <a href="{% url 'home' %}" class="text-lg sm:text-xl font-bold text-blue-600 dark:text-blue-400">
                اعتبارینو بازرگانی محمدی
            </a>
        </div>
    </header>
    <main class="flex-grow flex items-center justify-center container mx-auto px-4 py-8">
        <div class="w-full {% block form_width %}max-w-md{% endblock %} p-6 sm:p-8 bg-white dark:bg-gray-800 rounded-xl shadow-lg fade-in-up">
            {% block content %}{% endblock %}
        </div>
    </main>
    <footer class="text-center py-4 space-y-2">
        <a href="{% url 'terms_and_conditions' %}" class="text-sm text-blue-600 hover:underline dark:text-blue-400">قوانین و مقررات</a>
        <p class="text-xs text-gray-400 dark:text-gray-500">&copy; ۱۴۰۴ - تمام حقوق محفوظ است.</p>
    </footer>


    
    {% block scripts %}{% endblock %}
</body>
</html>
